<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Framework...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1917;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="message">Loading Framework...</div>
  <script>
    // Create a script element to load the entry file
    const script = document.createElement('script');
    script.type = 'module';
    script.src = '/_virtual_one-entry-stable.js';
    script.onerror = () => {
      document.getElementById('message').textContent = 'Failed to load framework';
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
