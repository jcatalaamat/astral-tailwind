name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Build website
        env:
          ONE_SERVER_URL: https://astral-integration.com
        run: yarn build
        # Note: postbuild script will automatically create HTML files
        
      - name: Create CNAME file
        run: |
          echo "astral-integration.com" > dist/CNAME
          echo "astral-integration.com" > dist/client/CNAME
          
      - name: Run create-html script manually
        run: node scripts/create-html.js
        
      - name: Check build artifacts
        run: |
          echo "Contents of dist:"
          ls -la dist/
          echo "Contents of dist/client:"
          ls -la dist/client/
          echo "Checking for index.html and CNAME:"
          find dist -name "index.html" -o -name "CNAME"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true  # Automatically remove deleted files from the deploy branch 