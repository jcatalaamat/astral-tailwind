name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Build website and create HTML
        env:
          ONE_SERVER_URL: https://astral-integration.com
          CUSTOM_DOMAIN: "true"
        run: |
          yarn build
          node scripts/create-html.js
          
      - name: Check build artifacts
        run: |
          echo "Contents of dist:"
          ls -la dist/
          echo "Contents of dist/assets:"
          ls -la dist/assets/
          echo "Checking for CNAME file:"
          cat dist/CNAME
          echo "Checking for stable entry files:"
          ls -la dist/_virtual_one-entry-stable.js || echo "Root stable file missing!"
          ls -la dist/assets/_virtual_one-entry-stable.js || echo "Assets stable file missing!"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          
      - name: Add stable entry file directly to gh-pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Clone the gh-pages branch
          git clone --depth 1 --single-branch --branch gh-pages https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git gh-pages-clone
          
          # Add the entry file name and hash to a txt file for reference
          echo "Deployed _virtual_one-entry-***.js hash reference file" > entry-file-info.txt
          find dist/assets -name "_virtual_one-entry-*.js" | grep -v stable >> entry-file-info.txt
          echo "Deployed at: $(date)" >> entry-file-info.txt
          cp entry-file-info.txt gh-pages-clone/
          
          # Commit and push the changes
          cd gh-pages-clone
          git add entry-file-info.txt
          git commit -m "Add entry file reference information" || echo "No changes to commit"
          git push || echo "No changes to push" 