<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Mirror Path</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <!-- Redirect to the actual app entry point with fallbacks -->
  <script>
    // Check if we need to redirect
    if (window.location.pathname === '/index.html' || window.location.pathname === '/') {
      // Give the main app 500ms to initialize, otherwise show the manual entry
      setTimeout(function() {
        const loadingScreen = document.querySelector('.loading');
        if (loadingScreen) {
          loadingScreen.style.display = 'flex';
        }
      }, 500);
      
      // Try to load the app - if it fails, we'll stay on this page and show the manual entry button
      try {
        window.location.href = '/';
      } catch (e) {
        console.error('Failed to redirect:', e);
      }
    }
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1c1917;
      color: #f5f5f4;
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .loading {
      padding: 2rem;
      display: none; /* Initially hidden, shown if redirect fails */
    }
    h1 {
      color: #d97706;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      color: #d6d3d1;
      max-width: 500px;
      margin: 0 auto;
    }
    a {
      color: #f59e0b;
      text-decoration: none;
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: 1px solid #f59e0b;
      border-radius: 2rem;
      transition: all 0.3s;
    }
    a:hover {
      background-color: #f59e0b;
      color: #1c1917;
    }
  </style>
</head>
<body>
  <div class="loading">
    <h1>The Mirror Path</h1>
    <p>Entering the Sacred Chamber...</p>
    <a href="/" onclick="window.location.reload(); return false;">Enter Manually</a>
  </div>
</body>
</html>
